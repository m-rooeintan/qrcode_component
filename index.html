<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/fonts.css">
  <link rel="stylesheet" href="/styles/grid.css">
  <link rel="stylesheet" href="/styles/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="qrcode"><img src="/images/image-qr-code.png" alt="QR-Code" class="qrcode__img"></div>
    <div class="text">
      <div class="text__main"><h1 class="text__title">Improve your front-end skills by building projects</h1></div>
      <div class="text__exp"><p class="text__paragraph">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
    </div>
  </div>
</div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/m-rooeintan" target="_blank">M.A.R</a>
  </div>
</body>
</html>
